<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css"/>
  <title>Document</title>
</head>
<body class="extra">
  <header class="header">
    <h1 class="visually-hidden">Portfolio Hexal</h1>
    <div class="header__wrapper">
      <a class="header__logo">
        <img class="header__logo-img" src="assets/img/logo.png" width="64px" height="55px" alt="logo"/>
      </a>
      <nav class="header__navigation container">
        <ul class="menu">
          <li class="menu__item"><a href="#">Portfolio</a></li>
          <li class="menu__item"><a href="#">About</a></li>
          <li class="menu__item"><a href="#">Blog</a></li>
          <li class="menu__item"><a href="#">Get in touch</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="slider container">

      <input type="radio" id="slider__btn-1" class="slider__btn-1" name="toggle">
      <input type="radio" id="slider__btn-2" class="slider__btn-2" name="toggle">
      <input type="radio" id="slider__btn-3" class="slider__btn-3" name="toggle" checked>
      <input type="radio" id="slider__btn-4" class="slider__btn-4" name="toggle">
      <input type="radio" id="slider__btn-5" class="slider__btn-5" name="toggle">
      <input type="radio" id="slider__btn-6" class="slider__btn-6" name="toggle">

      <section class="hexagon-container slider__item slider__item-01"></section>
      <section class="hexagon-container slider__item slider__item-02"></section>

      <section class="hexagon-container slider__item slider__item-03">
        <div class="hexagon__row hexagon__row--1">
          <div class="hexagon">
            <div class="hexagon__layer-1"><div class="hexagon__layer-2 hexagon__layer-2--img-1"></div></div>
          </div>
          <div class="hexagon">
            <div class="hexagon__layer-1"><div class="hexagon__layer-2 hexagon__layer-2--img-2"></div></div>
          </div>
          <div class="hexagon">
            <div class="hexagon__layer-1"><div class="hexagon__layer-2 hexagon__layer-2--img-3"></div></div>
          </div>
          <div class="hexagon">
            <div class="hexagon__layer-1"><div class="hexagon__layer-2 hexagon__layer-2--img-4"></div></div>
          </div>
        </div>

        <div class="hexagon__row hexagon__row--2">
          <div class="hexagon">
            <div class="hexagon__layer-1"><div class="hexagon__layer-2 hexagon__layer-2--img-5"></div></div>
          </div>
          <div class="hexagon">
            <div class="hexagon__layer-1"><div class="hexagon__layer-2 hexagon__layer-2--img-6"></div></div>
          </div>
          <div class="hexagon">
            <div class="hexagon__layer-1"><div class="hexagon__layer-2 hexagon__layer-2--img-7"></div></div>
          </div>
          <div class="hexagon">
            <div class="hexagon__layer-1"><div class="hexagon__layer-2 hexagon__layer-2--img-8"></div></div>
          </div>
          <div class="hexagon">
            <div class="hexagon__layer-1"><div class="hexagon__layer-2 hexagon__layer-2--img-9"></div></div>
          </div>
        </div>

        <div class="hexagon__row hexagon__row--3">
          <div class="hexagon">
            <div class="hexagon__layer-1"><div class="hexagon__layer-2 hexagon__layer-2--img-10"></div></div>
          </div>
          <div class="hexagon">
            <div class="hexagon__layer-1"><div class="hexagon__layer-2 hexagon__layer-2--img-11"></div></div>
          </div>
          <div class="hexagon">
            <div class="hexagon__layer-1"><div class="hexagon__layer-2 hexagon__layer-2--img-12"></div></div>
          </div>
          <div class="hexagon">
            <div class="hexagon__layer-1"><div class="hexagon__layer-2 hexagon__layer-2--img-13"></div></div>
          </div>
        </div>
      </section>

      <section class="hexagon-container slider__item slider__item-04"></section>
      <section class="hexagon-container slider__item slider__item-05"></section>
      <section class="hexagon-container slider__item slider__item-06"></section>

      <div class="slider__pagination container">
        <label class="slider__label" for="slider__btn-1"></label>
        <label class="slider__label" for="slider__btn-2"></label>
        <label class="slider__label" for="slider__btn-3"></label>
        <label class="slider__label" for="slider__btn-4"></label>
        <label class="slider__label" for="slider__btn-5"></label>
        <label class="slider__label" for="slider__btn-6"></label>
      </div>

    </div>

    <section class="summary">
      <article>
        <figure>
          <img src="assets/img/person.jpg" alt="person">
          <h3></h3>
          <p></p>
          <p class="subtitle"></p>
        </figure>
      </article>
    </section>
  </main>

  <footer class="page-footer">
    <form action="" method="POST">
      <fieldset>
        <legend>Get in touch</legend>
        <input type="text" placeholder="Name" required/>
        <input type="email" placeholder="Email" required/>
        <input type="text" placeholder="Subject"/>
        <textarea name="" id="" cols="30" rows="10" placeholder="Write your message here"></textarea>
      </fieldset>
      <button type="submit">Send</button>
    </form>
  </footer>

</body>
</html>
